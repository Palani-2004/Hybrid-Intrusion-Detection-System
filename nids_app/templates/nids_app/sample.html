<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hybrid IDS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #020617);
      min-height: 100vh;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: #1e293b !important;
      border-bottom: 1px solid #334155;
    }

    .nav-link, .navbar-brand {
      color: #e2e8f0 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #60a5fa !important;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #334155;
    }

    button, .btn {
      border-radius: 6px;
    }

    pre {
      background: #000;
      color: #00ff00;
      padding: 12px;
      border-radius: 8px;
    }
  </style>

</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Hybrid IDS</a>

    <div>
      <a class="nav-link d-inline" href="{% url 'index' %}">Home</a>
      <a class="nav-link d-inline" href="{% url 'upload_dataset' %}">Upload CSV</a>
      <a class="nav-link d-inline" href="{% url 'train' %}">Preprocess & Train</a>
      <a class="nav-link d-inline" href="{% url 'predict' %}">Predict</a>
      <a class="nav-link d-inline" href="{% url 'hybrid' %}">Hybrid</a>
      <a class="nav-link d-inline" href="{% url 'dashboard' %}">Dashboard</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
