<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Hybrid IDS{% endblock %} — NIDS</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Home / Hero CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #94a3b8;
            --accent: #0ea5e9;
            --danger: #ef4444;
            --success: #10b981;
            color-scheme: dark;
        }

        body {
            font-family: Inter, system-ui, Segoe UI, Arial, sans-serif;
            margin: 0;
            background: #071023;
            color: #e6eef6;
        }

        header {
            background: linear-gradient(90deg, #071023 0%, #0b2540 100%);
            padding: 16px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        nav a {
            margin-right: 10px;
            color: #cfe9ff;
        }

        .card {
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.01)
            );
            position: relative;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #000;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(0, 114, 255, 0.35);
        }

        .btn-next {
            transform: scale(0.8);
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.9;
        }

        .btn-next:hover {
            opacity: 1;
        }

        .muted {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .success { color: var(--success); }
        .danger  { color: var(--danger); }

        .severity {
            color: var(--danger);
            font-weight: bold;
        }

        pre.log {
            background: #021024;
            padding: 12px;
            border-radius: 8px;
            color: #cbeefe;
            overflow: auto;
            max-height: 240px;
        }

        form.row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        th.left, td.left { text-align: left; }
        th.right, td.right { text-align: right; }
    </style>

    <!-- Utility JavaScript -->
    <script>
        function typeWriter(elementId, text, speed = 30) {
            const el = document.getElementById(elementId);
            if (!el) return;

            el.textContent = "";
            let i = 0;

            function typing() {
                if (i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
    </script>
</head>

<body>

<header>
    <div class="container"
         style="display:flex;align-items:center;justify-content:space-between">

        <div>
            <h1 style="margin:0">
                Hybrid Intrusion Detection
                <span style="color:var(--accent)">System</span>
            </h1>
            <div class="muted">
                Ensemble ML + Signature-based Detection
            </div>
        </div>

        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'upload_dataset' %}">Upload</a>
            <a href="{% url 'train' %}">Train</a>
            <a href="{% url 'predict' %}">Predict</a>
            <a href="{% url 'hybrid' %}">Hybrid</a>
            <a href="/admin/"
               style="background:var(--accent);
                      padding:6px 10px;
                      border-radius:8px;
                      color:#04202a">
                Admin
            </a>
        </nav>
    </div>
</header>

<main class="container" style="padding-top:26px">
    {% block content %}{% endblock %}
</main>

<footer style="padding:24px 0;text-align:center;color:var(--muted)">
    &copy; {{ now.year }} Hybrid IDS — local demo
</footer>

</body>
</html>
